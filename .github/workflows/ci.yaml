name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - uses: hadolint/hadolint-action@v3.1.0
      with:
          dockerfile:  "dockerfiles/**/*Dockerfile*"
          recursive: true
